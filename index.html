<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PortfolioForge - AI Portfolio Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #020617; color: #f8fafc; }
        .hidden { display: none !important; }
        .disabled-card { cursor: not-allowed; opacity: 0.5; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animated-bg { background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #0f172a); background-size: 400% 400%; animation: gradient 15s ease infinite; }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body class="animated-bg min-h-screen">
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="flex justify-between items-center py-6 mb-8">
            <h1 class="text-2xl font-bold">PortfolioForge</h1>
        </header>

        <div id="landingView">
            <div class="text-center py-12">
                <h1 class="text-4xl md:text-6xl font-bold mb-4">Create Your Perfect Portfolio</h1>
                <p class="text-lg text-gray-400 mb-12">Choose your path below.</p>
                
                <div id="backendStatus" class="mb-8 p-4 rounded-lg text-center glass">
                    <p id="backendStatusText"><i class="fas fa-spinner fa-spin"></i> Checking backend status...</p>
                </div>

                <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                    <div id="aiCard" class="glass p-8 rounded-2xl border border-indigo-500/30 disabled-card">
                        <h2 class="text-2xl font-bold mb-2">Create with AI</h2>
                        <p class="text-gray-400">Upload your resume and let our AI generate a portfolio.</p>
                    </div>
                    <div id="manualCard" class="glass p-8 rounded-2xl border border-pink-500/30 disabled-card">
                        <h2 class="text-2xl font-bold mb-2">Build Manually</h2>
                        <p class="text-gray-400">Craft your portfolio from the ground up.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const aiCard = document.getElementById('aiCard');
        const manualCard = document.getElementById('manualCard');
        const backendStatusText = document.getElementById('backendStatusText');

        try {
            // This GET request checks if the backend function is working.
            const response = await fetch('/.netlify/functions/generate-portfolio');
            
            if (response.ok) {
                backendStatusText.innerHTML = '<span class="text-green-400"><i class="fas fa-check-circle"></i> Backend is online. Ready to create!</span>';
                aiCard.classList.remove('disabled-card');
                manualCard.classList.remove('disabled-card');
                aiCard.classList.add('cursor-pointer', 'hover:bg-indigo-500/10', 'transition-all');
                manualCard.classList.add('cursor-pointer', 'hover:bg-pink-500/10', 'transition-all');
                
                // Add your real click event logic here
                aiCard.onclick = () => alert('AI View functionality can now be built!');
                manualCard.onclick = () => alert('Manual View functionality can now be built!');

            } else {
                throw new Error(`Backend check failed. Status: ${response.status}`);
            }
        } catch (error) {
            console.error("Backend health check failed:", error);
            backendStatusText.innerHTML = '<span class="text-red-400"><i class="fas fa-exclamation-triangle"></i> Configuration Error:</span> Backend is not working. Please ensure all three API keys (Google, Supabase URL, Supabase Key) are set correctly in your Netlify environment variables and that the site has been redeployed.';
        }
    });
</script>

</body>
</html>
